---
layout: default
title: Products
---
<div class="container">
    <section class="content-section">
        <h2>Products</h2>
        <div id="products-grid" class="products-grid">
            <!-- Products will be loaded here dynamically -->
            <p id="loading-message">Loading products...</p>
        </div>
    </section>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // List of organizations to fetch products from
        const organizations = [
            {
                id: 'codexfabrica',
                active: true, // Set to true if the json is known to exist
                productsUrl: 'https://codexfabrica.github.io/products.json'
            },
            {
                id: 'deusschutzaedes',
                active: true,
                productsUrl: 'https://deusschutzaedes.github.io/products.json'
            },
            {
                id: 'wissenmachina',
                active: false, // Placeholder
                productsUrl: 'https://wissenmachina.github.io/products.json'
            },
            {
                id: 'racore',
                active: false, // Placeholder
                productsUrl: 'https://racore.github.io/products.json'
            }
        ];

        // Helper to create card HTML
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            // Make the whole card clickable
            card.style.cursor = 'pointer';
            card.style.transition = 'transform 0.2s, box-shadow 0.2s';

            card.onclick = function (e) {
                // Prevent clicking if they click a specific link inside (if any)
                if (e.target.tagName !== 'A' && e.target.parentElement.tagName !== 'A') {
                    window.location.href = product.url;
                }
            };

            // Optional: Add the logo if available. 
            let logoHtml = '';
            if (product.product_logo) {
                logoHtml = `<div class="product-logo-container"><img src="${product.product_logo}" alt="${product.title} logo" class="product-card-logo"></div>`;
            }

            // Determine division based on URL
            let divisionHtml = '';
            const divisions = {
                'codexfabrica.github.io': {
                    name: 'CodexFabrica',
                    logo: 'https://codexfabrica.github.io/assets/images/favicon.svg'
                },
                'deusschutzaedes.github.io': {
                    name: 'DSA',
                    logo: 'https://deusschutzaedes.github.io/assets/images/favicon.svg'
                },
                'wissenmachina.github.io': {
                    name: 'Wissen Machina',
                    logo: 'https://wissenmachina.github.io/assets/images/favicon.svg'
                },
                'luxscientia.github.io': {
                    name: 'Lux Scientia',
                    logo: 'https://luxscientia.github.io/assets/images/favicon.svg'
                },
                'racore.github.io': {
                    name: 'Ra Core',
                    logo: 'https://racore.github.io/assets/images/favicon.svg'
                },
                'aleaicr.github.io': {
                    name: 'AICV',
                    logo: 'https://aleaicr.github.io/assets/images/favicon.svg'
                }
            };

            let foundDivision = null;
            for (const domain in divisions) {
                if (product.url && product.url.includes(domain)) {
                    foundDivision = divisions[domain];
                    break;
                }
            }

            if (foundDivision) {
                divisionHtml = `
                    <div class="division-indicator">
                        <img src="${foundDivision.logo}" alt="${foundDivision.name} logo" class="division-logo">
                        <span class="division-name" style="font-family: 'Roboto', sans-serif;">${foundDivision.name}</span>
                    </div>
                `;
            }

            const titleStyle = "margin: 0; font-size: 34px; font-weight: 400; font-family: 'Roboto', sans-serif;";
            const taglineStyle = "font-size: 21px;";

            card.innerHTML = `
                ${logoHtml}
                <div class="product-card-header">
                    <h1 style="${titleStyle}">${product.title}</h1>
                </div>
                <p class="product-tagline" style="${taglineStyle}">${product.tagline || product.description}</p>
                ${divisionHtml}
            `;

            return card;
        }

        const grid = document.getElementById('products-grid');
        const loadingMsg = document.getElementById('loading-message');

        // Fetch all products
        const fetchPromises = organizations
            .filter(org => org.active)
            .map(org =>
                fetch(org.productsUrl)
                    .then(response => {
                        if (response.ok) return response.json();
                        return [];
                    })
                    .catch(err => {
                        console.error(`Failed to fetch from ${org.id}`, err);
                        return [];
                    })
            );

        Promise.all(fetchPromises)
            .then(results => {
                // Flatten array of arrays
                const allProducts = results.flat();

                if (loadingMsg) loadingMsg.remove();

                if (allProducts.length === 0) {
                    grid.innerHTML = '<p>No products found from available sources.</p>';
                    return;
                }

                // Sort or Shuffle? Usually alphabetical or by importance. 
                // Let's just render them as they come for now.
                allProducts.forEach(product => {
                    const card = createProductCard(product);
                    grid.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error Aggregating products:', error);
                if (loadingMsg) loadingMsg.textContent = 'Error loading products.';
            });
    });
</script>
